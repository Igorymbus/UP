<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title} ?: 'Guitar Shop'">Guitar Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(90deg, #8B0000 0%, #DC143C 100%);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: #FFD700;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-menu a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            background: linear-gradient(135deg, #2c2c2c 0%, #404040 100%);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid #444;
        }

        .page-title {
            font-size: 2.5rem;
            color: #FFD700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .page-subtitle {
            color: #ccc;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, #8B0000, #DC143C);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #444, #666);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #8B0000, #DC143C);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .card {
            background: linear-gradient(135deg, #2c2c2c 0%, #404040 100%);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid #444;
            margin-bottom: 2rem;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #2c2c2c;
        }

        th {
            background: linear-gradient(90deg, #8B0000, #DC143C);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #444;
            color: #e0e0e0;
        }

        tr:hover {
            background: rgba(255,255,255,0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #FFD700;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #444;
            border-radius: 8px;
            background: #2c2c2c;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #DC143C;
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.2);
        }

        .form-control::placeholder {
            color: #888;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .actions form {
            display: inline;
        }

        .footer {
            background: #1a1a1a;
            padding: 2rem 0;
            margin-top: 4rem;
            text-align: center;
            border-top: 1px solid #444;
        }

        .footer p {
            color: #888;
        }

        .guitar-icon {
            color: #FFD700;
            margin-right: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #2c2c2c 0%, #404040 100%);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid #444;
        }

        .stat-number {
            font-size: 2.5rem;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #ccc;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .container {
                padding: 1rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-guitar"></i>
                Guitar Shop
            </a>
            <ul class="nav-menu" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
                <li><a href="/"><i class="fas fa-home"></i> Главная</a></li>
                <li sec:authorize="hasAnyRole('ADMIN','MANAGER')"><a href="/guitars"><i class="fas fa-guitar"></i> Гитары</a></li>
                <li sec:authorize="hasAnyRole('ADMIN','MANAGER')"><a href="/brands"><i class="fas fa-tags"></i> Бренды</a></li>
                <li sec:authorize="hasAnyRole('ADMIN','MANAGER')"><a href="/categories"><i class="fas fa-list"></i> Категории</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a href="/customers"><i class="fas fa-users"></i> Клиенты</a></li>
                <li><a href="/h2-console" target="_blank"><i class="fas fa-database"></i> База данных</a></li>
                <li sec:authorize="isAnonymous()"><a href="/auth/login"><i class="fas fa-sign-in-alt"></i> Войти</a></li>
                <li sec:authorize="isAnonymous()"><a href="/auth/register"><i class="fas fa-user-plus"></i> Регистрация</a></li>
                <li sec:authorize="isAuthenticated()">
                    <form action="/auth/logout" method="post" style="display:inline">
                        <button class="btn btn-secondary btn-small" type="submit"><i class="fas fa-sign-out-alt"></i> Выйти</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div th:replace="${content}"></div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Guitar Shop. Все права защищены.</p>
    </footer>
</body>
</html>
